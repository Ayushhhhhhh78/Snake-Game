<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Snake Mania</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--style-->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!--font awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--absolute elements-->
        <div id="notify">
            Press any arrow key to start game !
        </div>
        <div id="del">
            <button>Clear Data</button>
        </div>
        <!--absolute elements end-->
        <div id="out-score">
            <div class="in-content score">
                <span class="scr">
                    Score:
                    <span> 0</span>
                </span>
                <span class="scr high">
                    High Score:
                    <span> 00</span>
                </span>
            </div>
            <div class="in-content board"></div>
            <div class="in-content btns">
                <button data-e="ArrowUp">
                    <i class="fa-solid fa-2x fa-arrow-up"></i>
                </button>
                <button data-e="ArrowLeft">
                    <i class="fa-solid fa-2x fa-arrow-left"></i>
                </button>
                <button data-e="ArrowRight">
                    <i class="fa-solid fa-2x fa-arrow-right"></i>
                </button>
                <button data-e="ArrowDown">
                    <i class="fa-solid fa-2x fa-arrow-down"></i>
                </button>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
